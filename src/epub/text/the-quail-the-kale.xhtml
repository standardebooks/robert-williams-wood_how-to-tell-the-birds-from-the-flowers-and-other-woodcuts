			<h2 epub:type="title">The Quail; The Kale</h2>
			<figure id="illustration-17">
				<img alt="On the left is a quail, standing on the ground and facing left. On the right is a kale plant. The quail and the kale have similar silhouettes." src="../images/illustration-17-the-quail-the-kale.svg" epub:type="z3998:illustration se:image.color-depth.black-on-transparent"/>
			</figure>
			<div epub:type="z3998:poem">
				<p>
					<span>The California Quail is said</span>
					<br/>
					<span>To have a tail upon his head,</span>
					<br/>
					<span>While contrary‑wise we style the Kale,</span>
					<br/>
					<span>A cabbage‑head upon a tail.</span>
					<br/>
					<span>It is not hard to tell the two,</span>
					<br/>
					<span>The Quail commences with a queue.</span>
				</p>
			</div>
		</section>
