		<section id="the-butter-ball-the-butter-cup" epub:type="chapter">
			<h2 epub:type="title">The Butter‑ball; The Butter‑cup</h2>
			<figure id="illustration-20">
				<img alt="On the left is a butterball. On the right is a buttercup. The butterball and the buttercup have similar silhouettes." src="../images/20-the-butter-ball-the-butter-cup.svg" epub:type="z3998:illustration se:image.color-depth.black-on-transparent"/>
			</figure>
			<div epub:type="z3998:poem">
				<p>
					<span>The little Butter‑cup can sing,</span>
					<br/>
					<span>From morn ’till night like anything.</span>
					<br/>
					<span>The quacking of the Butter‑ball,</span>
					<br/>
					<span>Cannot be called a song at all.</span>
					<br/>
					<span>We thus the flower may learn to know,</span>
					<br/>
					<span>Its song is reproduced below.</span>
				</p>
			</div>
			<figure id="illustration-21">
				<img alt="7 bars of musical notation, with a pickup measure, transcribing the song of the butter-cup." src="../images/21-the-butter-ball-the-butter-cup-music.svg" epub:type="z3998:illustration se:image.color-depth.black-on-transparent"/>
			</figure>
		</section>
