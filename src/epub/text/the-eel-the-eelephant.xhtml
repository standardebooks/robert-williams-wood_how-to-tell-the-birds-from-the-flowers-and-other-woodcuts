			<h2 epub:type="title">The Eel; The Eelephant</h2>
			<figure id="illustration-38">
				<img alt="On the left is an eel, seen from above, with its head pointing towards the top. On the right is an elephant, facing forward. The eel and the elephant have similar silhouettes." src="../images/illustration-38-the-eel-the-eelephant.svg" epub:type="z3998:illustration se:image.color-depth.black-on-transparent"/>
			</figure>
			<div epub:type="z3998:poem">
				<p>
					<span>The marked aversion which we feel,</span>
					<br/>
					<span>When in the presence of the Eel,</span>
					<br/>
					<span>Makes many view with consternation,</span>
					<br/>
					<span>The Elephant’s front ele‑vation.</span>
					<br/>
					<span>Such folly must be clearly due</span>
					<br/>
					<span>To their peculiar point of view.</span>
				</p>
			</div>
