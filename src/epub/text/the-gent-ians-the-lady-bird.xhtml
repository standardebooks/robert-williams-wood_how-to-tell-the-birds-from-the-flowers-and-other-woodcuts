			<h2 epub:type="title">The Gent‑ians; the Lady‑bird</h2>
			<figure id="illustration-33">
				<img alt="On the left are two inverted gentian blossoms which resemble ladies in long dresses. On the right is a ladybird carrying a cane and tipping his top hat to the gentians." src="../images/33-the-gent-ians-the-lady-bird.svg" epub:type="z3998:illustration se:image.color-depth.black-on-transparent"/>
			</figure>
			<div epub:type="z3998:poem">
				<p><span>The reason why this beetle gay,</span><br/>
				<span>Is called the Lady‑bird, they say,</span><br/>
				<span>Is just because he wastes his hours,</span><br/>
				<span>In running after pretty flowers,</span><br/>
				<span>Who, quite regardless of conventions,</span><br/>
				<span>Most openly invite attentions.</span><br/>
				(And hence are aptly termed the Gent‑ians.)</p>
			</div>
