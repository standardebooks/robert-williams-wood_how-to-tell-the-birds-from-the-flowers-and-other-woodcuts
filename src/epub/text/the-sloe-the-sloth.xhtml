		<section id="the-sloe-the-sloth" epub:type="chapter">
			<h2 epub:type="title">The Sloe; The Sloth</h2>
			<figure id="illustration-52">
				<img alt="On the left, a branch of flowering sloe sticks out from a bottle of sloe gin. On the right, a sloth climbs a tree while its tail is caught in a gin trap. The sloe and the sloth have similar silhouettes." src="../images/illustration-52-the-sloe-the-sloth.svg" epub:type="z3998:illustration se:image.color-depth.black-on-transparent"/>
			</figure>
			<div epub:type="z3998:poem">
				<p>
					<span>See what a fix the Sloth is in,</span>
					<br/>
					<span>He has been captured by the gin:</span>
					<br/>
					<span>This gin is not the same gin though,</span>
					<br/>
					<span>In which we sometimes find the Sloe.</span>
					<br/>
					<span>This shows how careful one must be,</span>
					<br/>
					<span>To treat the gin most gingerly.</span>
				</p>
			</div>
		</section>
